<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinster - Discover Creative Ideas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-thumbtack"></i>
                <span>Pinster</span>
            </a>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for ideas...">
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="nav-link" id="createBtn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Create Pin Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Pin</h2>
            <form id="createForm">
                <div class="form-group">
                    <label for="pinImage">Image URL</label>
                    <input type="text" id="pinImage" placeholder="https://example.com/image.jpg" required>
                    <small>Or upload to <a href="https://imgbb.com/" target="_blank">imgBB</a> for free hosting</small>
                </div>
                <div class="form-group">
                    <label for="pinTitle">Title</label>
                    <input type="text" id="pinTitle" placeholder="Amazing idea for..." required>
                </div>
                <div class="form-group">
                    <label for="pinDescription">Description</label>
                    <textarea id="pinDescription" rows="3" placeholder="Tell us about this idea..."></textarea>
                </div>
                <div class="form-group">
                    <label for="pinCategory">Category</label>
                    <select id="pinCategory">
                        <option value="design">Design</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="fashion">Fashion</option>
                        <option value="diy">DIY</option>
                        <option value="art">Art</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Pin</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <div class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Design</button>
            <button class="category-btn">Food</button>
            <button class="category-btn">Travel</button>
            <button class="category-btn">Fashion</button>
            <button class="category-btn">DIY</button>
        </div>

        <!-- Pins Grid -->
        <div class="pins-grid" id="pinsGrid">
            <!-- Pins will be loaded here by JavaScript -->
            <div class="loading">Loading pins...</div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
